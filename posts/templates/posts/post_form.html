{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}


{% block post_content %}


{% if not form.instance.pk %}

<h4>Create a new Post</h4>

<form id='postForm' enctype='multipart/form-data' action="{% url 'posts:create' %}" method='post'>

	{% csrf_token %}
	{% bootstrap_form form %}
	<input type='submit' value='Post' class='btn btn-primary btn-large'> </input>

</form>

{% else %}

<h4>Update Post</h4>

<form id='postForm' enctype='multipart/form-data' action="{% url 'posts:edit' pk=post.pk%}" method='post'>

	{% csrf_token %}
	{% bootstrap_form form %}
	<input type='submit' value='Update' class='btn btn-primary btn-large'> </input>

</form>


{% endif %}




{% endblock %}
