<!DOCTYPE html>
{% load staticfiles %}

<html>

	<head>


		<meta charset='utf-8'>
		<title>Graphiti</title>
		<!-- jQuery -->
		<script src="{% static 'simplesocial/js/jquery-1.12.4.js' %}"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'simplesocial/css/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'simplesocial/css/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' %}">
		<script src="{% static 'simplesocial/css/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
		
		<!-- Fonts 
		<link href="{% static 'simplesocial/css/fonts/' %}" rel="stylesheet">-->
		
		<!-- custom css and js -->
		<link rel='stylesheet' href="{% static 'simplesocial/css/master.css' %}">
		<link rel='stylesheet' href="{% static 'simplesocial/css/slider.css' %}">
		<!--<script src="{% static 'simplesocial/js/d3_v4.min.js' %}"></script>
		<script src="{% static 'simplesocial/js/d3_v4.min.js' %}"></script>-->
		<script type="text/javascript" src="{% static 'simplesocial/js/slider.js' %}"> </script>

	</head>
	
	
	<body>
	
	<nav class='navbar mynav' role='navigation' id='navbar'>
	
		<div class='container'>
			
		
			<a style='position:relative' class='navbar-brand mynav' href="{% url 'home'%}">Graphiti<span class='bdy'>
  				<div class="icontent">
    				<div class="sun">
      					<div class="shadow"></div>
    				</div>
                </div>
				</span></a>
			<ul class='nav navbar-nav navbar-left'>
			<li><a href="{% url 'posts:all' %}">All Posts</a></li>	
			</ul>
			
			<ul class='nav navbar-nav navbar-right'>
			{% if user.is_authenticated %}
				<li><a href="{% url 'posts:create' %}">Post</a></li>
				<li><a href="{% url 'groups:all' %}">Groups</a></li>
				<li><a href="{% url 'groups:create' %}">Create Group</a></li>
				<li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
				
			{% else %}
			
			<li><a href="{% url 'groups:all' %}">Groups</a></li>
			<li><a href="{% url 'accounts:login' %}">Log In</a></li>
			<li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
			
			{% endif %}
			
			</ul>
		
		
		</div>
	
	
	
	
	
	
	</nav>
	
<div class='container mycontent'>

		{% block content %}

		{% endblock %}
		
		
</div>

<canvas id="canvas"></canvas>
	


	
	</body>
	
<script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"> </script>
	


</html>
